<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spotify Search</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>

<body>
  <div class='header'>
    <div class="container-fluid">
      <div class="row top-bar">
        <div class="col-xs-6">
          <img class="logo" src="images/spotify-icon-25.png" height="50" width- "50">
          <h1 class="text-center">Spotify Search</h1>
        </div>
        <div class="col-xs-6">
          <form class="form-inline" method="GET" action="">
            <input type="text" class="form-control artist-input" name="q" value="" placeholder="Search Artists on Spotify">
            <input type="hidden" name="type" value="track">
            <input type="submit" value="Search" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="container" id="results">

    </div>
  </div>



</body>

</html>
