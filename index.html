<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spotify Search</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Codystar|Luckiest+Guy" rel="stylesheet">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h1 class="page-header text-center">S e a r c h i f y<small>a spotify search engine</small></h1>
        <form class="jumbotron" action="submit" method="post">
          <label for="search-box"><h1>Feed Me Songs!</h1></label>
          <input class="search-box panel" type="text" name="q" placeholder="enter a track title">
          <input class="search-btn btn-danger" type="submit" name="searchify-btn" value="Searchify">
          <input class="hidden-search-box panel" type="text" name="type" value="track">
        </form>
        <div id="results"></div>
            <!--Results Are Appended Here-->
        </div>
    </div>
  </div>
<div class="container-fluid">
  <footer class="text-center">
    <p>Â© 2017 wakaspar</p>
  </footer>
</div>
</body>
</html>
