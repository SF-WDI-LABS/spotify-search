<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spotify Search</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Tv Shows Search</h1>
        <br>
        <form id="search">

          <div class="form-group">
            <input type="radio" id="r1" name="category" > Search By Actor
            &nbsp; &nbsp; &nbsp;
            <input type="radio" id="r2" name="category" > Search By Show
          </div>

          <hr>
          <div class="form-group">
            <input class="form-control" id="input_id1" name="q" placeholder="Search by Actors Name">
          </br>
           <input class="form-control" id="input_id2" name="q" placeholder="Search by Show Name">
          </div>


          <div class="form-group">
            <input type="submit" id="search_btn" class="btn btn-block btn-success" value="Search">
          </div>


        </form>
        <br>
        <div id="results"></div>
      </div>
    </div>
  </div>
</body>

</html>
