<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spotify Search</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <h1 class="text-center">Spotify Track Search</h1>
        <form class="search-field" action="index.html" method="GET">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span><input type="text" name="q">
          <!-- <input type="submit" name="search"> -->
        </form>
        <div class="col-xs-4 col-xs-offset-4">
          <nav aria-label="navigation" style="display: none">
            <ul class="pager">
              <li><a id="previous">Previous</a></li>
              <li><a id="next">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </nav>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="results">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
