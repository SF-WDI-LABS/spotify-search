<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spotify Search</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
  <div class="container">
  <p id="player"></p>
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Spotify Search</h1>
        <form>
          <input type="text" name="q" placeholder="Search Spotify">
          <select>
            <option value="track">Track</option>
            <option value="album">Album</option>
          </select>
          <input type="submit" value="SEARCH">
        </form>
        <div id="results" class="col-md-12">
          <iframe src="https://embed.spotify.com/?uri=spotify:album:7gsWAHLeT0w7es6FofOXk1" width="300" height="300" frameborder="0" allowtransparency="true"></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
