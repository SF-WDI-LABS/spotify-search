<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spotify Search</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Spotify Search</h1>

        <form id="spotify-track-search"class="col-xs-12">
          <label class="col-xs-12" for="track">Song Title</label>
          <input id="track" class="col-xs-12 form-control" type="text" placeholder="I Will Always Love You">
          <input id="search" class="col-xs-12 btn btn-success" type="submit" value="Search">
        
        </form>
        
        <div id="results"></div>
      </div>
    </div>
  </div>
</body>
</html>
